# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf 

# pane splitting
bind | split-window -h
bind - split-window -v

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# pane colors
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Monitor activity
setw -g monitor-activity on
set-option -g visual-activity on

# colorize messages in the command line
set-option -g message-fg colour125 #magenta
set-option -g message-bg colour230 #base3 

# set utf-8 for the status bar
set -g status-utf8 on

# set color for status bar
set-option -g status-bg colour234 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr dim 


# set window list colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg colour234 #base02 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg colour234 #base02 
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 85 
set -g status-left "#[fg=white]:#[fg=colour64] #(hostname)"
set -g status-left-attr dim

# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=colour61]#S #I:#P #[fg=white]:#[fg=colour136] %d %b %Y #[fg=white]:#[fg=colour33] #(date -u | awk '{print $4}') #[fg=white]:"
